version: 1.0.0
homepage: https://github.com/flutterdev9715/video_trimmer

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  video_player: ^2.2.18
  ffmpeg_kit_flutter_full_gpl: ^4.5.1-LTS
  video_thumbnail: ^0.4.3
  path_provider: ^2.0.9
  intl: ^0.17.0
  path: ^1.8.0

dev_dependencies:
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter
  lints: ^1.0.1

